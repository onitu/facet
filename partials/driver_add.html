<div class="pure-g">
	<div class="pure-u-offset-1-8 pure-u-5-8">
		<form name="addForm" class="pure-form pure-form-aligned" novalidate>
			<fieldset>
				<div class="pure-control-group">
					<label for="name">Name</label>
					<input name="name" id="name" type="text" placeholder="Name" class="pure-u-5-8" ng-model="settings.name" required>
				</div>

				<div class="pure-control-group">
					<label for="description">Description</label>
					<textarea name="description" rows="3" placeholder="Description" class="pure-u-5-8" ng-model="settings.description" required></textarea>
				</div>

				<div class="pure-control-group">
					<a href="#" class="pure-u-offset-3-4 black"><i class="fa fa-plus"></i>&nbsp;add option</a>
				</div>

				<div class="pure-controls">
                    <button class="pure-button pure-button-primary" ng-click="addDriver(settings)" ng-disabled="!addForm.name.$dirty || !addForm.description.$dirty">Add driver</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>

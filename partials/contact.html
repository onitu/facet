<div class="col-md-11">
    <div class="row-fluid">
        <div class="panel panel-default col-md-offset-1">
            <div class="panel-body bg-warning">
                There's something you want to tell us ? Need help ? Make sure you check out the <a href="#/faq">online documentation</a>, or send us a message with the following form:
            </div>
        </div>
    </div>
    
    <div class="row-fluid">
        <form name="contactForm" class="form-horizontal" role="form" novalidate>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <h3>Contact us</h3>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': contactForm.name.$invalid && contactForm.name.$dirty}">
                <label for="name" class="col-md-2 control-label">Name</label>
                <div class="col-md-10">
                    <input type="text" name="name" class="form-control" id="inputName" placeholder="Name" ng-model="name" required>
                </div>
            </div>
    
            <div class="form-group" ng-class="{'has-error': contactForm.email.$invalid && contactForm.email.$dirty}">
                <label for="email" class="col-md-2 control-label">Email</label>
                <div class="col-md-10">
                    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="email" required>
                    <p class="text-danger" ng-show="contactForm.email.$invalid && contactForm.email.$dirty">
                        <strong>Error</strong>&nbsp;Invalid email format
                    </p>
                </div>
            </div>
    
            <div class="form-group" ng-class="{'has-error': contactForm.message.$invalid && contactForm.message.$dirty}">
                <label for="message" class="col-md-2 control-label">Message</label>
                <div class="col-md-10">
                    <textarea name="message" class="form-control" rows="8" placeholder="Type in your message" ng-model="message" required></textarea>
                </div>
            </div>
    
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-primary" ng-disabled="contactForm.$invalid">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

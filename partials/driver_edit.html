<div class="pure-g">
	<div class="pure-u-offset-1-8 pure-u-5-8">
		<form name="editForm" class="pure-form pure-form-aligned" novalidate>
			<fieldset>
				<div class="pure-control-group">
					<label for="name">Name</label>
					<input name="name" id="name" type="text" ng-model="driver.name" class="pure-u-5-8" required>
				</div>

				<div class="pure-control-group">
					<label for="description">Description</label>
					<textarea name="description" rows="3" ng-model="driver.description" class="pure-u-5-8" required></textarea>
				</div>

				<div class="pure-control-group">
					<a href="#" class="pure-u-offset-3-4 black"><i class="fa fa-plus"></i>&nbsp;add option</span>
				</div>

                <div class="pure-controls">
                    <button class="pure-button pure-button-primary" ng-click="editDriver(driver)">Edit driver</button>
                </div>
			</fieldset>
		</form>
	</div>
</div>

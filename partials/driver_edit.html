<div class="pure-g">
	<div class="pure-u-offset-1-8 pure-u-5-8">
		<form class="pure-form pure-form-aligned" ng-controller="driverEditCtrl">
			<fieldset>
				<div class="pure-control-group">
					<label for="name">Name</label>
					<input id="name" type="text" placeholder="{{driver.name}}" class="pure-u-5-8" required>
				</div>

				<div class="pure-control-group">
					<label for="description">Description</label>
					<textarea rows="3" placeholder="{{driver.description}}" class="pure-u-5-8" required></textarea>
				</div>

				<div class="pure-control-group">
					<a href="#" class="pure-u-offset-3-4 black"><i class="fa fa-plus"></i>&nbsp;add option</span>
				</div>
			</fieldset>

			<button class="pure-button pure-button-primary" type="submit">Add driver</button>
		</form>
	</div>
</div>

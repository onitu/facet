<div class="col-md-11">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <h3>Editing driver {{driver.name}}</h3>
            </div>
        </div>

        <div class="form-group">
            <label for="driverName" class="col-md-2 control-label">Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="driverNameInput" placeholder="{{driver.name}}">
            </div>
        </div>

        <div class="form-group">
            <label for="driverDescription" class="col-md-2 control-label">Description</label>
            <div class="col-md-10">
                <textarea id="driverDescriptionInput" class="form-control" rows="7" placeholder="{{driver.description}}"></textarea>
            </div>
        </div>

        <div class="form-group" ng-repeat="(key, value) in driver.options">
            <label for="driverOption-{{key}}" class="col-md-2 control-label">{{key}}</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="driverOption-{{key}}" placeholder="{{value}}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-default">Update</button>
            </div>
        </div>
    </form>
</div>

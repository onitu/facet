<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>view</th>
            <th>download</th>
            <th>filename</th>
            <th>type</th>
            <th>size</th>
            <th>owners</th>
            <th>synchronized</th>
        </tr>
    </thead>
    
    <tbody>
        <tr ng-repeat="file in files">
            <td><i class="fa fa-eye"></i></td>
            <td><i class="fa fa-download"></i></td>
            <td>{{file.filename}}</td>
            <td><i class="fa" ng-class="fileTypeToAwesomeClass(file.type)"></i></td>
            <td>{{file.size | fileSize}}</td>
            <td><i class="fa" ng-class="driverToAwesomeClass(owner)" ng-repeat="owner in file.owners"></i></td>
            <td><i class="fa fa-check"></i></td>
        </tr>
    </tbody>
</table>

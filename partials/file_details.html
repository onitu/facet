<div class="col-md-11">
    <h3>File details</h3>

    <div class="row-fluid">
        <div class="col-md-4">
            <div class="row-fluid">
                <h4>Preview</h4>
            </div>

            <div class="row-fluid">
                <!-- <img class="img-responsive img-thumbnail" ng-src="{{trustedFilePath}}"> -->
                <span class="fa-stack fa-lg">
                    <i class="fa fa-camera fa-stack-1x"></i>
                    <i class="fa fa-ban fa-stack-2x text-danger"></i>
                </span>
                No preview available
            </div>
        </div>

        <div class="col-md-8">
            <div class="row-fluid">
                <h4>Information</h4>
            </div>

            <div class="row-fluid">
                <table id="file-details" class="table table-striped table-bordered">
                    <tbody>
                        <tr>
                            <td><b>filename</b></td>
                            <td>{{file.filename}}</td>
                        </tr>

                        <tr>
                            <td><b>type</b></td>
                            <td><span class="label label-default">{{file.mimetype}}</span></td>
                        </tr>

                        <tr>
                            <td><b>size</b></td>
                            <td>{{file.size | fileSize}}</td>
                        </tr>

                        <tr>
                            <td><b>owners</b></td>
                            <td><i class="fa" ng-class="driverNameToAwesomeClass(owner)" ng-repeat="owner in file.owners" title="{{owner}}"></i></td>
                        </tr>

                        <tr>
                            <td><b>synchronized</b></td>
                            <td><i class="fa" ng-class="driverNameToAwesomeClass(owner)" ng-repeat="owner in file.uptodate" title="{{owner}}"></i></td>
                        </tr>

                        <tr>
                            <td><b>download</b></td>
                            <td><button class="btn btn-sm btn-default">saveâ€¦</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

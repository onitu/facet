<!DOCTYPE html>
<html lang="en" ng-app="facetApp">
	<head>
		<title>Onitu</title>

		<meta charset="utf8">

		<link rel="icon" type="image/png" href="img/onitu-logo.png">

		<!-- <link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.4.2/base-min.css&pure/0.4.2/grids-min.css"> -->
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
		<link rel="stylesheet" href="css/pure-offsets.css">

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Gafata" type="text/css">
		<link rel="stylesheet" href="css/default.css">

		<!-- FIXME: load the minified versions prior to release -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
		<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>-->
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.min.js"></script>-->
		<script src="js/app.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>
	</head>

	<body>
		<div class="pure-g">
			<div id="sidebar" class="pure-u-1-6">
				<img id="sidebar-logo" src="img/onitu-logo.png">

				<div class="pure-menu pure-menu-open">
					<ul>
						<li><a class="pure-menu-heading"><i class="fa fa-cloud-download fa-fw"></i>&nbsp;My files</a></li>
						<li><a href="#"><i class="fa fa-picture-o fa-fw"></i>&nbsp;Pictures</a></li>
						<li><a href="#"><i class="fa fa-film fa-fw"></i>&nbsp;Videos</a></li>
						<li><a href="#"><i class="fa fa-music fa-fw"></i>&nbsp;Music</a></li>
						<li><a href="#"><i class="fa fa-font fa-fw"></i>&nbsp;Documents</a></li>
						<li><a href="#"><i class="fa fa-file-o fa-fw"></i>&nbsp;Other</a></li>
	
						<li class="pure-menu-heading"><i class="fa fa-refresh fa-fw"></i>&nbsp;Drivers</li>

						<li>
							<!-- FIXME: lol. -->
							<div class="pure-menu pure-menu-open" ng-controller="driverListCtrl">
								<ul>
									<li ng-repeat="driver in drivers">
										<a href="#/driver/edit/{{driver.id}}"><i class="fa fa-gear"></i>&nbsp;{{driver.name}}</a>
									</li>
								</ul>
							</div>
						</li>

						<li><a href="#/driver/add"><i class="fa fa-plus-circle"></i>&nbsp;add driver</a></li>
					</ul>
				</div>
			</div>

			<div id="navbar-g" class="pure-u-offset-1-6 pure-u-5-6">
				<div class="pure-g">
					<div id="navbar" class="pure-u-offset-1-8 pure-u-3-4">
						<div id="navbar-header"><b>Onitu</b></div>

						<div id="navbar-subheader">One cloud to rule them all</div>

						<div id="navbar-menu" class="pure-menu pure-menu-open pure-menu-horizontal" ng-controller="navbarCtrl">
							<ul>
								<li ng-class="{active: isActive('/files')}"><a href="#/files">My files</a></li>
								<li ng-class="{active: isActive('/settings')}"><a href="#/settings">Settings</a></li>
								<li ng-class="{active: isActive('/driver')}"><a href="#/driver/list">Drivers</a></li>
								<li ng-class="{active: isActive('/documentation')}"><a href="#/documentation">F.A.Q.</a></li>
								<li ng-class="{active: isActive('/contact')}"><a href="#/contact">Contact</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div id="content-g" class="pure-g">
				<div class="pure-u-offset-1-6 pure-u-5-6" ng-view>
				</div>
			</div>
		</div>

	</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="facetApp">
    <head>
        <title>Onitu</title>

		<link rel="icon" type="image/png" href="img/logo_32.png">

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Gafata" type="text/css">
    </head>

    <body>
        <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img src="img/logo_16.png" alt="onitu logo"> Onitu
                    </a>
                </div>

                <ul class="nav navbar-nav" ng-controller="navbarHomeCtrl">
                    <li ng-class="{active: isPathActive('/files')}"><a href="#/">My files</a></li>
                    <li ng-class="{active: isPathActive('/settings')}"><a href="#/settings">Settings</a></li>
                    <li ng-class="{active: isPathActive('/faq')}"><a href="#/faq">F.A.Q.</a></li>
                    <li ng-class="{active: isPathActive('/contact')}"><a href="#/contact">Contact</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Language <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#"><img src="img/flags-iso/shiny/16/GB.png"> English</a></li>
                            <li><a href="#"><img src="img/flags-iso/shiny/16/FR.png"> Fran√ßais</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="col-md-2">
                    <ul class="nav nav-sidebar list-group">
                        <li class="list-group-item disabled">My files</a></li>
                        <li class="list-group-item" ng-class="{active: isPathActive('/files/document')}"><a href="#/files/document"><i class="fa fa-font fa-fw"></i>Documents</a></li>
                        <li class="list-group-item" ng-class="{active: isPathActive('/files/music')}"><a href="#/files/music"><i class="fa fa-music fa-fw"></i>Music</a></li>
                        <li class="list-group-item" ng-class="{active: isPathActive('/files/other')}"><a href="#/files/other"><i class="fa fa-file fa-fw"></i>Other</a></li>
                        <li class="list-group-item" ng-class="{active: isPathActive('/files/picture')}"><a href="#/files/picture"><i class="fa fa-picture-o fa-fw"></i>Pictures</a></li>
                        <li class="list-group-item" ng-class="{active: isPathActive('/files/video')}"><a href="#/files/video"><i class="fa fa-film fa-fw"></i>Videos</a></li>
                    </ul>

                    <ul class="nav nav-sidebar list-group" ng-controller="driverListCtrl">
                        <li class="list-group-item disabled">My drivers</a></li>
                        <li class="list-group-item" ng-class="{active: isPathActive('/drivers/info/{{driver.name}}')}" ng-repeat="driver in drivers">
                            <a href="#/drivers/info/{{driver.name}}" title="{{driver.description}}">
                                <i class="fa fa-fw" ng-class="driverNameToAwesomeClass(driver.name)"></i>
                                {{driver.name}}
                            </a>
                        </li>
                    </ul>

                    <ul id="quickUploadForm" class="nav nav-sidebar list-group">
                        <li class="list-group-item disabled">Quick upload</li>
                        <li class="list-group-item">
                            <form role="form" style="padding: .3em" novalidate>
                                <div class="container-fluid">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            Owners
                                            <select multiple class="form-control" size="3" ng-controller="driverListCtrl">
                                                <option ng-repeat="driver in drivers">{{driver.name}}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            Targets
                                            <select multiple class="form-control" size="3" ng-controller="driverListCtrl">
                                                <option ng-repeat="driver in drivers">{{driver.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="file" id="inputFile">
                                </div>

                                <button type="submit" class="btn btn-default btn-sm center-block">Upload</button>
                            </form>
                        </li>
                    </ul>
                </div>

                <div class="col-md-10">
                    <div class="container-fluid">
                        <div class="row-fluid">
                            <ol class="breadcrumb" ng-controller="breadcrumbHomeCtrl">
                                <li>Onitu</li>
                                <li ng-repeat="directory in path" ng-class="{active: $last}">{{directory}}</li>
                            </ol>
                        </div>

                        <div class="row-fluid" ng-view>
                            <!-- Here be the views -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

		<!-- FIXME: load the minified versions prior to release -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-route.js"></script>

        <script src="https://raw.githubusercontent.com/lodash/lodash/2.4.1/dist/lodash.underscore.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.min.js"></script>

		<script src="js/app.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controllers/files.js"></script>
		<script src="js/controllers/drivers.js"></script>
		<script src="js/controllers/breadcrumb.js"></script>
		<script src="js/controllers/settings.js"></script>
		<script src="js/controllers/contact.js"></script>
		<script src="js/controllers/navbarhome.js"></script>
    </body>
</html>

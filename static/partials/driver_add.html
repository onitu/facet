<div class="col-md-11">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <h3>Add a new driver</h3>
            </div>
        </div>

        <div class="form-group">
            <label for="driverName" class="col-md-2 control-label">Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="driverNameInput" placeholder="{{driver.name}}">
            </div>
        </div>

        <div class="form-group">
            <label for="driverDescription" class="col-md-2 control-label">Description</label>
            <div class="col-md-10">
                <textarea id="driverDescriptionInput" class="form-control" rows="7" placeholder="{{driver.description}}"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Options</label>
            <div class="col-md-10" ng-repeat="(key, value) in driver.options">
                <div class="row-fluid">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="{{key}}" ng-model="key" ng-change="foo()">
                    </div>

                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="{{value}}" ng-model="driver.options[key]">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button class="btn" ng-click="addOption()">Add optionâ€¦</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary">Add driver</button>
            </div>
        </div>
    </form>
</div>

<div class="row-fluid">
    <table id="files-list" class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>view</th>
                <th>filename</th>
                <th>type</th>
                <th>size</th>
                <th>owners</th>
                <th>synchronized</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="file in files.orphans" ng-click="displayFile(file)">
                <td><i class="fa fa-eye"></i></td>
                <td>{{file.filename}}</td>
                <td><i class="fa" ng-class="fileTypeToAwesomeClass(file.type)" title="{{file.type}}"></i></td>
                <td>{{file.size | fileSize}}</td>
                <!-- FIXME: tooltips -->
                <td><i class="fa" ng-class="driverNameToAwesomeClass(owner)" ng-repeat="owner in file.owners" title="{{owner}}"></i></td>
                <td><i class="fa" ng-class="driverNameToAwesomeClass(owner)" ng-repeat="owner in file.uptodate" title="{{owner}}"></i></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="row-fluid" ng-repeat="(folder_name, files) in files.by_dir">
    <div class="row-fluid row-folder-name">
        <i class="fa fa-folder fa-fw"></i>&nbsp;<span class="folder-name">{{folder_name}}</span>
    </div>

    <div class="row-fluid">
        <table id="files-list" class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>view</th>
                    <th>filename</th>
                    <th>type</th>
                    <th>size</th>
                    <th>owners</th>
                    <th>synchronized</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="file in files" ng-click="displayFile(file)">
                    <td><i class="fa fa-eye"></i></td>
                    <td>{{file.filename}}</td>
                    <td><i class="fa" ng-class="fileTypeToAwesomeClass(file.type)" title="{{file.type}}"></i></td>
                    <td>{{file.size | fileSize}}</td>
                    <!-- FIXME: tooltips -->
                    <td><i class="fa" ng-class="driverNameToAwesomeClass(owner)" ng-repeat="owner in file.owners" title="{{owner}}"></i></td>
                    <td><i class="fa" ng-class="driverNameToAwesomeClass(owner)" ng-repeat="owner in file.uptodate" title="{{owner}}"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row-fluid">
    <table id="files-list" class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>filename</th>
                <th>type</th>
                <th>size</th>
                <th>synchronized</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="file in files.orphans" ng-click="displayFile(file)">
                    <td>{{file.filename}}</td>
                <td><i class="fa" ng-class="fileTypeToAwesomeClass(file.type)" title="{{file.type}}"></i></td>
                <td>{{file.size | fileSize}}</td>
                <td>
                    <span ng-repeat="service in file.uptodate">
                        <i class="fa" ng-class="driverNameToAwesomeClass(service)"  title="{{service}}"></i>
                        {{service}}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="row-fluid" ng-repeat="(folder_name, files) in files.by_dir">
    <div class="row-fluid row-folder-name">
        <i class="fa fa-folder fa-fw"></i>&nbsp;<span class="folder-name">{{folder_name}}</span>
    </div>

    <div class="row-fluid">
        <table id="files-list" class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>filename</th>
                    <th>type</th>
                    <th>size</th>
                    <th>synchronized</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="file in files" ng-click="displayFile(file)">
                    <td>{{file.filename}}</td>
                    <td><i class="fa" ng-class="fileTypeToAwesomeClass(file.type)" title="{{file.type}}"></i></td>
                    <td>{{file.size | fileSize}}</td>
                    <!-- FIXME: tooltips -->
                    <td>
                        <span ng-repeat="service in file.uptodate">
                            <i class="fa" ng-class="driverNameToAwesomeClass(service)"  title="{{service}}"></i>
                            {{service}}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="pure-g">
    <div id="files-list" class="pure-u-offset-1-3 pure-u-2-3">
		<table class="pure-table">
			<thead>
				<tr>
					<th>id</th>
					<th>name</th>
					<th>edit</th>
				</tr>
			</thead>

			<tbody ng-repeat="driver in drivers">
				<tr class="pure-table-odd">
					<td>{{driver.id}}</td>
					<td>{{driver.name}}</td>
					<td><a href="#/driver/edit/{{driver.id}}"><i class="fa fa-gear fa-lg"></i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
